<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/acordeon.css">
    <link rel="stylesheet" href="./assets/css/languages.css">
    <link rel="stylesheet" href="./assets/css/portfolio.css">
    <link rel="stylesheet" href="./assets/css/education.css">
    <link rel="stylesheet" href="./assets/css/skills.css">


</head>
<body>
    <main class="main">
        <header class="header">
            <img src="https://www.whitechapelgallery.org/wp-content/uploads/2020/07/blank-head-profile-pic-for-a-man-300x284.jpg" alt="profile pic" class="photo" id="profile.photo">
            
            <h1 class="title">Olá, 
                <br> eu sou o <span id="profile.name">Carregando...</span>
            </h1>
            
            <div class="information">
                <p class="position" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="phone">
                    <a href="" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="" id="profile.email">carregando@mail.com</a>
                </p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>
                    Linguagens
                </h2>                    
            </button>
            <div class="content">
                    <section class="tech" id="profile.skills.hardSkills">
                        <li>Carregando...</li>
                    </section>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>
                    Idiomas
                </h2>
            </button>
            <div class="content">
                    <ul class="languages" id="profile.languages">
                        <li>Carregando...</li>
                    </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>
                    Projetos
                </h2>
            </button>
            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                    <li>
                        Carregando...
                    </li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>
                    Educação
                </h2>
            </button>
            <div class="content">
                    <ul class="education" id="profile.education">
                        <li>
                            Carregando...
                        </li>
                    </ul>
            </div>
        </section>

    </main>

    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
